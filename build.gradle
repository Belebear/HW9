plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'ru.mail.barkalov'
version = '1.0'

allure {
    report {
        version.set("2.24.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.24.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation(
            "com.codeborne:selenide:7.11.1",
            "org.slf4j:slf4j-simple:2.0.17",
            "com.github.javafaker:javafaker:1.0.2",
            'io.qameta.allure:allure-selenide:2.24.0'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

tasks.register("demoqaHW_test", Test) {
    useJUnitPlatform {
        includeTags("demoqaHW")
    }
}

tasks.register("browser_size_test", Test) {
    useJUnitPlatform {
        includeTags("browserSize")
    }
}

tasks.register("browser_test", Test) {
    useJUnitPlatform {
        includeTags("browser")
    }
}

tasks.register("browser_version_test", Test) {
    useJUnitPlatform {
        includeTags("browserVersion")
    }
}

tasks.register("remote_test", Test) {
    useJUnitPlatform {
        includeTags("remote")
    }
}
